<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">
                    <img id="image-file" src="#" alt="your image"
                         style="height: auto; width: auto; max-width: 300px;max-height: 300px; display: inline-block; margin-top: -50px; margin-right:16px; border:2px solid white; background-color: white; border-radius: 8px; box-sizing: border-box; box-shadow: 0 2px 8px rgba(0,0,0,.4)"/>
                    <span id="image-file-name" style="display: inline-block"></span>
                </h4>
            </div>
            <div class="modal-body">
                <!--<div class="comment">-->
                <!--<span style="">ADD A COMMENT</span>-->
                <!--<span class="label">(optional)</span>-->
                <!--</div>-->
                <form>
                    <div class="form-group">
                        <label for="comment-text" class="control-label">ADD A COMMENT (optional):</label>
                        <textarea class="form-control" id="comment-text" style="min-height: 40px;"
                                  placeholder="It would be nice if..."></textarea>
                        <!--<textarea class="form-control" id="message-text" style="line-height: 0.5"></textarea>-->
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="submit-image-button">submit</button>
            </div>
        </div>
    </div>
</div>


<!-- Modal-link -->
<div class="modal fade" id="myModal-link" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel-link">

                </h4>
            </div>
            <div class="modal-body">
                <!--<div class="comment">-->
                <!--<span style="">ADD A COMMENT</span>-->
                <!--<span class="label">(optional)</span>-->
                <!--</div>-->
                <form>
                    <div class="form-group">
                        <label for="url-link" class="control-label">LINK:</label>
                        <input type="text" class="form-control" id="url-link" placeholder="Image or YouTube Link!">
                    </div>
                    <div class="form-group">
                        <label for="comment-text" class="control-label">ADD A COMMENT (optional):</label>

                        <!--<textarea class="form-control" id="message-text" style="line-height: 0.5"></textarea>-->
                    </div>

                </form>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="submit-button-link">submit</button>
            </div>
        </div>
    </div>
</div>
